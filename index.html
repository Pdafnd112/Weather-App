<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta name="description" content="Weather App Website" />
    <!-- link css -->
    <link rel="stylesheet" href="./css/link.css" />
    <!-- fav-icon -->
    <link rel="stylesheet" type="image/x-icon" href="./images/fav-icon.png" />
  </head>
  <body>
    <!-- start a project -->
    <div class="parent">
      <div class="container">
        <header class="header">
          <div class="heading-right">
            <span class="logo-map">
              <img src="./images/locatoin.png" alt="locatoin" />
            </span>
            <input type="text" placeholder="تهران، تهران" />
          </div>
          <div class="heading-left">
            <p class="text-white">سه‌شنبه ۱۴ شهریور</p>
          </div>
        </header>
      </div>
    </div>
    <!-- main -->
    <main>
      <!-- weather-forecast -->
      <div class="weather-forecast">
        <div class="container">
          <div class="into-weather-forecast">
            <div class="display-outpot">
              <div class="inside-display-outpot">
                <div>
                  <img src="./images/Moon-cloud.png" alt="Moon-cloud" />
                </div>
                <!-- edit -->
                <div class="edit text-white">
                  <div class="rain">
                    <p class="number">۱۴°</p>
                    <p class="title-edit">باران ملایم</p>
                  </div>
                  <div class="degree">
                    <p>۲۱° حداکثر</p>
                    <p>۱۷° حداقل</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="table">
              <div class="table-title">
                <div class="calendar-icon">
                  <img src="./images/calendar.png" alt="calendar" />
                </div>
                <p class="text-white">پیش‌بینی روزهای آینده</p>
              </div>
              <!-- inner-table -->
              <div class="inner-table">
                <!-- row-one -->
                <div class="row text-white">
                  <div class="right-corner">
                    <p>چهارشنبه</p>
                  </div>
                  <div class="imd-cloud">
                    <img
                      src="./images/little-rain-cloud.png"
                      alt="little-rain-cloud"
                      width="40"
                      height="40"
                    />
                  </div>
                  <div class="left-corner">
                    <p>۱۸° حداکثر</p>
                    <p>۱۱° حداقل</p>
                  </div>
                </div>
                <!-- line -->
                <div class="line"></div>
                <!-- row-two -->
                <div class="row text-white">
                  <div class="right-corner">
                    <p>پنج‌شنبه</p>
                  </div>
                  <div class="imd-cloud">
                    <img
                      src="./images/mid-rain-cloud.png"
                      alt="mid-rain-cloud"
                      width="40"
                      height="40"
                    />
                  </div>
                  <div class="left-corner">
                    <p>۱۵° حداکثر</p>
                    <p>۱۰° حداقل</p>
                  </div>
                </div>
                <!-- line -->
                <div class="line"></div>
                <!-- row-three -->
                <div class="row text-white">
                  <div class="right-corner">
                    <p>جمعه</p>
                  </div>
                  <div class="imd-cloud">
                    <img
                      src="./images/Thunder-cloud.png"
                      alt="Thunder-cloud"
                      width="40"
                      height="40"
                    />
                  </div>
                  <div class="left-corner">
                    <p>۱۲° حداکثر</p>
                    <p>۷° حداقل</p>
                  </div>
                </div>
                <!-- line -->
                <div class="line"></div>
                <!-- row-foure -->
                <div class="row text-white">
                  <div class="right-corner">
                    <p>شنبه</p>
                  </div>
                  <div class="imd-cloud">
                    <img
                      src="./images/angled-rain-cloud.png"
                      alt="angled-rain-cloud"
                      width="40"
                      height="40"
                    />
                  </div>
                  <div class="left-corner">
                    <p class="margin-right">۹° حداکثر</p>
                    <p>۵° حداقل</p>
                  </div>
                </div>
                <!-- line -->
                <div class="line"></div>
                <!-- row-foure -->
                <div class="row text-white">
                  <div class="right-corner">
                    <p>یک‌شنبه</p>
                  </div>
                  <div class="imd-cloud">
                    <img
                      src="./images/Sun-cloud-mid-rain.png"
                      alt="Sun-cloud-mid-rain"
                      width="40"
                      height="40"
                    />
                  </div>
                  <div class="left-corner">
                    <p>۱۴° حداکثر</p>
                    <p>۱۱° حداقل</p>
                  </div>
                </div>
                <!-- line -->
                <div class="line"></div>
                <!-- row-five -->
                <div class="row text-white">
                  <div class="right-corner">
                    <p>دوشنبه</p>
                  </div>
                  <div class="imd-cloud">
                    <img
                      src="./images/Sun-cloud-hailstone.png"
                      alt="Sun-cloud-hailstone"
                      width="40"
                      height="40"
                    />
                  </div>
                  <div class="left-corner">
                    <p>۲۴° حداکثر</p>
                    <p>۱۷° حداقل</p>
                  </div>
                </div>
                <!-- line -->
                <div class="line"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- down-website -->
      <div class="down-website"></div>
    </main>
    <!-- end a project -->
  </body>
</html>
